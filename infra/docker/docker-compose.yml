# LightRAG Infrastructure - PostgreSQL + Neo4j
# 이 파일은 별도 서버(Mac mini 또는 Rocky Linux)에서 실행됩니다.
# LightRAG 서버는 원격으로 이 데이터베이스들에 연결합니다.

version: '3.8'

services:
  # PostgreSQL with pgvector extension
  # - KV Storage, Vector Storage, Doc Status Storage로 사용
  postgres:
    image: pgvector/pgvector:pg16
    container_name: lightrag-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE:-lightrag}
      POSTGRES_USER: ${POSTGRES_USER:-lightrag}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      # Performance tuning
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lightrag} -d ${POSTGRES_DATABASE:-lightrag}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Performance tuning for LightRAG workloads
    # (High-spec server: 128 cores, 1TB RAM)
    command: >
      postgres
      -c shared_buffers=2GB
      -c effective_cache_size=8GB
      -c maintenance_work_mem=512MB
      -c work_mem=64MB
      -c max_connections=200
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c checkpoint_completion_target=0.9
      -c wal_buffers=64MB
      -c default_statistics_target=100
      -c max_worker_processes=8
      -c max_parallel_workers_per_gather=4
      -c max_parallel_workers=8

  # Neo4j Graph Database
  # - Graph Storage로 사용 (PostgreSQL AGE보다 성능 우수)
  neo4j:
    image: neo4j:5.26.0-community
    container_name: lightrag-neo4j
    restart: unless-stopped
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"   # HTTP (Web UI)
      - "${NEO4J_BOLT_PORT:-7687}:7687"   # Bolt protocol
    environment:
      NEO4J_AUTH: ${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD:?NEO4J_PASSWORD is required}
      # Memory configuration (adjust based on your server)
      NEO4J_server_memory_heap_initial__size: ${NEO4J_HEAP_SIZE:-512m}
      NEO4J_server_memory_heap_max__size: ${NEO4J_HEAP_SIZE:-512m}
      NEO4J_server_memory_pagecache_size: ${NEO4J_PAGECACHE_SIZE:-256m}
      # Network configuration for remote access
      NEO4J_server_default__listen__address: 0.0.0.0
      NEO4J_server_bolt_listen__address: 0.0.0.0:7687
      NEO4J_server_http_listen__address: 0.0.0.0:7474
      # APOC plugin (optional, useful for advanced operations)
      NEO4J_PLUGINS: '["apoc"]'
      # Disable authentication for initial setup (enable in production)
      # NEO4J_AUTH: none
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_plugins:
    driver: local

networks:
  default:
    name: lightrag-network
